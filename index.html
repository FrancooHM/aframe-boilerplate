<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! • A-Frame</title>
  <meta name="description" content="Hello, World! • A-Frame">
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="javascript/scene-controller.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-entity id="snow">
        <a-sphere position="0 15 0" radius="0.015" color="#ccc">
          <a-animation attribute="material.opacity" dur="20000" begin="move" to="0.6"></a-animation>
          <a-animation id="move" attribute="position" dur="20000" begin="move" to="0 0 0"></a-animation>
        </a-sphere>
      </a-entity>
      <a-entity id="sky">
        <a-sky color="#ECECEC" src="360/2.jpg"></a-sky>
      </a-entity>
    </a-assets>
  </a-scene>
</body>

</html>
